<div class="col-md-7 col-xs-12 col-md-offset-1">
<div class="left-panel">
  <div class="card-container">
    <sc-card
      *ngFor="let card of cards;let i = index;"
      [callDestroy]="card.destroyEvent"
      [orientation]="orientation"
      (onRelease)="onRelease($event, card)"
      (onSwipe)="onSwipe($event)"
      (onAbort)="onAbort($event)"
      [tinder-card]="overlay"
      [callLike]="card.likeEvent"
      (onLike)="onCardLike($event)">
      <!--<div class="card-header">-->
        <!--<span>{{card.id}}</span>-->
      <!--</div>-->
      <div class="card-content">
        <img [src]="card.url" draggable="false"/>
      <!--</div>-->
      <div class="progress-stats" ng-if="data">
      <div class="card-shown" ng-click=getUser({user:person})>
        <div class="card-shown-text">{{card.username}}</div>
        <div class="card-shown-number">{{card.age}}</div>
        </div>
      </div>

  <div class="buttons" *ngIf="showButtons">
    <button type="button" class="btn btn-warning btn-circle" (click)="like(false)"><i class="glyphicon glyphicon-remove"></i></button>
    <button type="button" class="btn btn-danger btn-circle" (click)="like(true)"><i class="glyphicon glyphicon-heart"></i></button>
    <button type="button" class="btn btn-info btn-circle" (click)="like(true)"><i class="glyphicon glyphicon-ok"></i></button>
